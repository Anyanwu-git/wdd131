<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temple Album | WDD 131</title>
    <meta name="description"
        content="Temple Album — a responsive gallery of temple photographs with captions, accessible navigation, and lightweight performance-focused design.">
    <meta name="author" content="Lilian Anyanwu">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css" media="(min-width: 48rem)">

    <script src="scripts/temples.js" defer></script>
</head>

<body>
    <header class="site-header">
        <div class="brand">
            <button id="menu" class="menu" aria-expanded="false" aria-controls="primary-nav"
                aria-label="Open menu">☰</button>
            <span class="title">Temple Album</span>
        </div>

        <nav id="primary-nav" class="nav" aria-label="Primary">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" data-filter="old">Old</a></li>
                <li><a href="#" data-filter="new">New</a></li>
                <li><a href="#" data-filter="large">Large</a></li>
                <li><a href="#" data-filter="small">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Temple Album</h1>
        <h2>All Temples</h2>

        <section class="gallery" id="gallery">
            <figure>
                <img src="images/salt-lake-temple.jpg" alt="Salt Lake Temple" width="640" height="426"
                    fetchpriority="high" decoding="async">
                <figcaption>Salt Lake Temple</figcaption>
            </figure>

            <figure>
                <img src="images/Rome-temple.jpg" alt="Rome Italy Temple" width="640" height="426" loading="lazy"
                    decoding="async">
                <figcaption>Rome Italy Temple</figcaption>
            </figure>

            <figure>
                <img src="images/paris-temple.jpg" alt="Paris France Temple" width="640" height="426" loading="lazy"
                    decoding="async">
                <figcaption>Paris France Temple</figcaption>
            </figure>

            <figure>
                <img src="images/Ghana-Temple.jpg" alt="Accra Ghana Temple" width="640" height="426" loading="lazy"
                    decoding="async">
                <figcaption>Accra Ghana Temple</figcaption>
            </figure>

            <figure>
                <img src="images/Aba-temple.jpg" alt="Aba Nigeria Temple" width="640" height="426" loading="lazy"
                    decoding="async">
                <figcaption>Aba Nigeria Temple</figcaption>
            </figure>

            <figure>
                <img src="images/Preston_England_Temple.jpg" alt="Preston England Temple" width="640" height="426"
                    loading="lazy" decoding="async">
                <figcaption>Preston England Temple</figcaption>
            </figure>

            <figure>
                <img src="images/laie-hawaii-temple.jpg" alt="Laie Hawaii Temple" width="640" height="426"
                    loading="lazy" decoding="async">
                <figcaption>Laie Hawaii Temple</figcaption>
            </figure>

            <figure>
                <img src="images/ukraine-temple.jpg" alt="Kyiv Ukraine Temple" width="640" height="426" loading="lazy"
                    decoding="async">
                <figcaption>Kyiv Ukraine Temple</figcaption>
            </figure>

            <figure>
                <img src="images/provo-temple.jpg" alt="Provo City Center Temple" width="640" height="426"
                    loading="lazy" decoding="async">
                <figcaption>Provo City Center Temple</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Lilian Anyanwu</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>

</html>
