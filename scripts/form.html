<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Review Form • WDD 131</title>

    <link rel="stylesheet" href="styles/form.css" />
</head>

<body>
    <header class="site-header">
        <h1>Product Review</h1>
        <p class="tagline">Please review a product you’ve installed.</p>
    </header>

    <main>
        <!-- method GET + action to review.html (per assignment) -->
        <form id="reviewForm" method="get" action="review.html" novalidate>
            <!-- PRODUCT -->
            <fieldset>
                <legend>Product</legend>

                <label for="productName">Product Name <span aria-hidden="true">*</span></label>
                <select id="productName" name="product" required>
                    <option value="" disabled selected>Select a Product …</option>
                    <!-- options injected by scripts/form.js -->
                </select>
            </fieldset>

            <!-- RATING -->
            <fieldset>
                <legend>Overall Rating <span aria-hidden="true">*</span></legend>
                <!-- Radios share the SAME name so only one can be chosen -->
                <div class="rating">
                    <input type="radio" id="rating5" name="rating" value="5" required />
                    <label for="rating5" title="5 stars">☆</label>

                    <input type="radio" id="rating4" name="rating" value="4" required />
                    <label for="rating4" title="4 stars">☆</label>

                    <input type="radio" id="rating3" name="rating" value="3" required />
                    <label for="rating3" title="3 stars">☆</label>

                    <input type="radio" id="rating2" name="rating" value="2" required />
                    <label for="rating2" title="2 stars">☆</label>

                    <input type="radio" id="rating1" name="rating" value="1" required />
                    <label for="rating1" title="1 star">☆</label>
                </div>
                <p class="hint">Pick 1–5 (5 is best).</p>
            </fieldset>

            <!-- DATE -->
            <fieldset>
                <legend>Installation</legend>
                <label for="installDate">Date of Installation <span aria-hidden="true">*</span></label>
                <input id="installDate" name="installed" type="date" required />
            </fieldset>

            <!-- FEATURES -->
            <fieldset>
                <legend>Useful Features (check all that apply)</legend>

                <div class="checks">
                    <div>
                        <input id="feat1" type="checkbox" name="features" value="Durability" />
                        <label for="feat1">Durability</label>
                    </div>
                    <div>
                        <input id="feat2" type="checkbox" name="features" value="Ease of Use" />
                        <label for="feat2">Ease of Use</label>
                    </div>
                    <div>
                        <input id="feat3" type="checkbox" name="features" value="Performance" />
                        <label for="feat3">Performance</label>
                    </div>
                    <div>
                        <input id="feat4" type="checkbox" name="features" value="Design" />
                        <label for="feat4">Design</label>
                    </div>
                    <div>
                        <input id="feat5" type="checkbox" name="features" value="Value" />
                        <label for="feat5">Value</label>
                    </div>
                    <div>
                        <input id="feat6" type="checkbox" name="features" value="Customer Support" />
                        <label for="feat6">Customer Support</label>
                    </div>
                </div>
            </fieldset>

            <!-- REVIEW (optional) -->
            <fieldset>
                <legend>Written Review (optional)</legend>
                <label for="reviewText" class="sr-only">Your Review</label>
                <textarea id="reviewText" name="review" rows="5" placeholder="Share your experience…"></textarea>
            </fieldset>

            <!-- NAME (optional) -->
            <fieldset>
                <legend>About You (optional)</legend>
                <label for="userName">Your Name</label>
                <input id="userName" name="user" type="text" inputmode="text" autocomplete="name" />
            </fieldset>

            <div class="actions">
                <input class="btn" type="submit" value="Submit Review" />
            </div>
        </form>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="year"></span> • WDD 131</p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="scripts/form.js" defer></script>
</body>

</html>
